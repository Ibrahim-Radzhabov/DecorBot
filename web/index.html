<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Shop</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="shop-view">
        <div class="header">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Я ищу..." id="search-input">
            </div>
            <button class="filter-btn"><i class="fas fa-sliders-h"></i></button>
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
        </div>

        <div class="product-grid" id="product-list">
            </div>
    </div>

    <div id="cart-view" style="display: none;">
        <h2 style="padding: 16px; margin: 0;">Ваш заказ</h2>
        <div id="cart-items" style="padding: 0 16px;">
            </div>
        <div class="total-info" style="padding: 16px; text-align: right; color: var(--text-secondary);">
            Итого: <span id="cart-total-display" style="color: var(--text-primary); font-weight: bold;">0 руб.</span>
        </div>
    </div>

    <div id="checkout-view" style="display: none; padding: 16px;">
        <h2 style="margin-top: 0;">Данные доставки</h2>

        <form id="order-form">
            <div class="form-group">
                <label>Ваше имя</label>
                <input type="text" id="order-name" placeholder="Иван Иванов" class="input-field">
            </div>

            <div class="form-group">
                <label>Телефон</label>
                <input type="tel" id="order-phone" placeholder="+7 999 000-00-00" class="input-field">
            </div>

            <div class="form-group">
                <label>Комментарий / Адрес</label>
                <textarea id="order-comment" rows="3" placeholder="Улица Пушкина, дом Колотушкина..." class="input-field"></textarea>
            </div>
        </form>
    </div>
    <script src="static/js/app.js"></script>
</body>
</html>
